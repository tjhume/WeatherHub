<!doctype html>

<html class="app-content" lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164639028-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-164639028-1', { 'anonymize_ip': true });
        </script>
        
        <meta charset="utf-8">

        <title>WeatherHub</title>
        <meta name="description" content="WeatherHub allows you to quickly determine the appropriate attire for weather in your area">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <div class="loading">
            <div class="table">
                <div class="cell-center text-center">
                    <img src="../assets/img/loader.gif" alt="Loading...">
                </div>
            </div>
        </div>
        <header>
            <div class="current-location text-center">
                <div class="current-location-box">
                    Location: Loading...
                </div>
            </div>
            <div class="location-select text-center">
                <div class="add-location">
                    <div class="table">
                        <div class="cell-center">
                            <div class="location-box" role="button">+</div>
                        </div>
                    </div>
                </div>
                <div class="box-wrap"><div class="location-box current" role="button">Current Location</div></div>
            </div>
        </header>
        
        <div class="app-display text-center table">
            <div class="form-overlay">
                <div class="table">
                    <div class="cell-center text-center">
                        <input id="search" type="text" placeholder="Enter location"><br>
                        <div id="submit-button" role=button>Submit</div>
                        <div id="cancel-button" role="button">Cancel</div>
                        <div class="error"></div>
                    </div>
                </div>
            </div>
            <div class="left cell-center text-center">
                <div class="left-content">
                    <h1>TODAY:</h1>
                    <div class="top">
                        <span class="condition"></span>
                        <span class="feels"></span>
                        <div class="spacer"></div>
                        <span class="tomorrow"></span>
                    </div>
                    <h1 class="to-wear">WHAT TO WEAR</h1>
                    <div>
                        <img src="" class="wear-top"><br>
                        <img src="" class="wear-bottom">
                    </div>
                </div>
            </div>
            <div class="right cell-center text-center">
                <img src="" class="condition-img">
            </div>
            <div class="clear"></div>
        </div>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/cookie.min.js"></script>
        <script src="../assets/js/app.js"></script>
    </body>
</html>
